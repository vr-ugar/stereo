<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
    <title> stereo </title>
      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
 <script src="assets/aframe-stereo-component/dist/aframe-stereo-component.min.js"></script>
 </head>
 <body>
    <a-scene>
           <a-assets>
	      <img id="left" src="assets/left.png">
	      <img id="right" src="assets/right.png">
             </a-assets>
           <a-sky color="black"></a-sky>
          <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

      <a-plane src="#left" stereo="eye:left" position="0 0 -5" scale="10 10 10"></a-plane>
      <a-plane src="#right" stereo="eye:right" position="0 0.1 -5" scale="10 10 10"></a-plane>

    

             </a-scene>

              </body>
</html>
